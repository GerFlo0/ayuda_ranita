<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar usuario</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../src/icon.png">
</head>
<body>
    <div class="form-container">
        <h2>Buscar y Modificar Usuario</h2>
        <form id="form-buscar">
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            <button type="submit">Buscar</button>
        </form>

        <form id="form-modificar" style="display: none;">
            <input type="hidden" name="correo" id="correo-modificar">

            <input type="text" name="apellido_p" id="apellido_p" placeholder="Apellido paterno" required>
            <input type="text" name="apellido_m" id="apellido_m" placeholder="Apellido materno" required>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre(s)" required>
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>
            <input type="text" name="pais" id="pais" placeholder="País" required>
            <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
            <input type="password" name="contrasena" id="contrasena" placeholder="Nueva Contraseña">
            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar contraseña">

            <button type="submit">Confirmar</button>
        </form>
        <div class="volver-menu">
            <a href="index.html" class="boton-volver">Volver al menú principal</a>
        </div>
    </div>

    <script src="../js/modificar.js"></script>
</body>
</html>
